    <h4 class="mt-4">Patient Login</h4>
    <form id="loginForm"> <!-- Changed from div to form -->
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required>

        <button type="submit" id="logInButton">Log in</button>
        <div class="errorDiv" hidden>
            <p class="errorMessage">Invalid email or password</p>
        </div>
        <p class="mt-2" style="text-align:center">Don't have an account? <a href="patient-signup.html">Create account</a></p>
    </form>
