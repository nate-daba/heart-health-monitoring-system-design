<div class="container">
    <div class="details">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc['first_name']"
                [showErrorsWhen]="isSubmitted"
                label="First Name">
            </text-input>
            <!-- Add an option to edit this -->
            <text-input
                [control]="fc['last_name']"
                [showErrorsWhen]="isSubmitted"
                label="Last Name">
            </text-input>
            <text-input
                [control]="fc['email']"
                [showErrorsWhen]="isSubmitted"
                label="Email"
                type="email">
            </text-input>
            <text-input
                [control]="fc['password']"
                [showErrorsWhen]="isSubmitted"
                label="Password"
                type="password">
            </text-input>
            <text-input
                [control]="fc['confirmPassword']"
                [showErrorsWhen]="isSubmitted"
                label="Confirm Password"
                type="password">
            </text-input>
            <text-input
                [control]="fc['address']"
                [showErrorsWhen]="isSubmitted"
                label="Address">
            </text-input>

            <default-button text="Register"></default-button>
            
            <div class="login">
                Already a user? &nbsp;
                <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
                    Login Here
                </a>
            </div>
        </form>
    </div>
</div>
