<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/patient-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
</head>
<body>
    <h1>Patient Login</h1>
    <form id="loginForm"> <!-- Changed from div to form -->
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required>

        <button type="submit" id="logInButton">Login</button>
        <div class="errorDiv" hidden>
            <p class="errorMessage">Invalid email or password</p>
        </div>
        <p>Don't have an account? <a href="patient-signup.html">Create account</a></p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./javascripts/patient-login.js"></script>
</body>
</html>
