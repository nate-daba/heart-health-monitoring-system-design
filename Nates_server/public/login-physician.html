<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/login-physician.css">
</head>
<body>
    <h1>Physician Login</h1>
    <form id="loginForm"> <!-- Changed from div to form -->
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required>

        <button type="submit" id="logInButton">Login</button>
        <div class="errorDiv">
            <p class="errorMessage">Invalid email or password</p>
        </div>
        <p>Don't have an account? <a href="signup-physician.html">Create Account</a></p>
        <!-- <p></p> -->
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./javascripts/login-physician.js"></script>
</body>
</html>
