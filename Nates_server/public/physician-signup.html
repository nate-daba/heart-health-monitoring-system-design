<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard - Sign Up as Physician</title>
    <link rel="stylesheet" href="./stylesheets/physician-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
</head>
<body>

    <h1>Physician Registration</h1>
    <form id="signUpForm">
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter first name" name="firstName" id="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter last name" name="lastName" id="lastName" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter email" name="email" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required>

        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm password" name="confirmPassword" id="confirmPassword" required>
        <div>
            <label for="specialty"><b>Specialty</b></label>
            <div class="specialty-select">
                <select name="specialty" id="specialty" class="form-control" required>
                    <option value="" disabled selected>Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Endocrinologist">Endocrinologist</option>
                    <option value="Urologist">Urologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Gastroenterologist">Gastroenterologist</option>
                    <option value="Oncologist">Oncologist</option>
                    <option value="Orthopedist">Orthopedist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="Pulmonologist">Pulmonologist</option>
                    <option value="Rheumatologist">Rheumatologist</option>
                    <option value="Anesthesiologist">Anesthesiologist</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="Otolaryngologist">Otolaryngologist (ENT)</option>
                    <option value="Nephrologist">Nephrologist</option>
                    <option value="Pathologist">Pathologist</option>
                    <option value="Radiologist">Radiologist</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Obstetrician/Gynecologist">Obstetrician/Gynecologist</option>
                </select>
            </div>
        </div>
        
        <div class="errorDiv">
            <p class="errorMessage"></p>
        </div>
        <button type="submit" id="signUpButton">Sign Up</button>
        
        <p style="text-align:center">Already have an account? <a href="physician-login.html">Login</a></p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./javascripts/physician-signup.js"></script>
</body>
</html>
