<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Device</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-3xl">
            <h1 class="mb-6 text-2xl text-gray-800 text-center font-bold">Your sign-up was successful!</h1>
            <h1 class="mb-6 text-xl text-gray-800 text-center">Welcome to the Heart O2 Monitor Dashboard!</h1>
            <div class="flex justify-center mb-4 space-x-2"> <!-- Added space-x-2 for spacing -->
                <input id="deviceId" type="text" placeholder="Enter device ID" class="px-4 py-1 border rounded text-sm"/>
                <button id="registerDevice" type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded text-sm">Register Device</button>
            </div>
            <div id="registrationStatus" class="text-center mt-4"></div>
        </div>
        
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/javascripts/device-registration.js"></script>
</body>
</html>
