<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/sensor-data.css">
 
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h2>Device Registered Successfully</h2>
        </div>
        <table class="table table-striped measurement-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Device ID</th>
                    <th scope="col">Heart Rate (bpm)</th>
                    <th scope="col">SpO2 (&#37;)</th>
                    <th scope="col">Measurement Time</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascripts/sensor-data.js"></script>
</body>
</html>
