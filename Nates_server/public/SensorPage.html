<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
        <script src="javascripts/sensorPage.js"></script>
        <link rel="stylesheet" href="stylesheets/sensorPage.css">
    </head>

    <body>
        <div id="mainDiv" style="display: none;">
            <h3>Heart rate monitor!</h3>
            <p>
                <table id="sensorTable">
                    <thead>
                        <tr>
                            <td><strong>Device name: </strong><span id="deviceName"></span></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Heart rate (bpm): </strong></td>
                            <td><span id="heartrate"></span></td>
                        </tr>
                        <tr>
                            <td><strong>SpO2 (%): </strong></td>
                            <td><span id="spo2"></span></td>
                    </tbody>
                </table>
            </p>
            <p>&nbsp;</p>
            <p><span id="statusSpan"></span></p>
            <p>&nbsp;</p>
            <p>Logged in as <span id="userSpan"></span> <button id="logoutButton">Log out</button></p>
        </div>
        <div id="loginDiv">
            <h3>Login to Particle</h3>
            <div id="loginFailedDiv" style="display: none;">
                <p>Login failed, please try again.</p>
            </div>
            <form id="loginForm">
                <p>Username (Email): <input type="text" id="userInput" /></p>
                <p>Password: <input type="password" id="passwordInput" /></p>
                <p><input type="submit" value="Login" /></p>
            </form>
        </div>
        <div id="otpDiv" style="display: none;">
            <form id="otpForm">
                <p>One-time password from your authenticator app: <input type="text" id="otpInput" /></p>
                <p><input type="submit" value="Login" /></p>
            </form>
        </div>
    </body>
</html>
